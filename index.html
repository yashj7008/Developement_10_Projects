<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
         <div class="rectangle">
            <h1>Job Application <span class="title_small">(web)</span></h1>
            <form >
                <div class="form_container">
                    <div class="form_control">
                        <label for="Fname">First Name</label>
                        <input type="text" id="Fname" name="First_Name" >
                    </div>
                    <div class="form_control">
                        <label for="Lname">Last Name</label>
                        <input type="text" id="Lname" name="Last_Name" >
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" >
                    </div>
                    <div class="form_control">
                        <label for="role">Job Role</label>
                        <select name="role" id="role">
                            <option value="backend">Backend Developer</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="devops">Devops Engineer</option>
                            <option value="data">Data Engineer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4"cols="50"  placeholder="Enter Address" ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" >
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" >
                    </div>
                    <div class="form_control">
                        <label for="date">Start</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Resume </label>
                        <input type="file" id="upload" name="Resume_Upload" >
                    </div>
                </div>
                 <div class="button_container">
                    <button type="submit"> Apply Now</button>
    
                </div>
                
                
    
                
    
    
    
    
            </form>
    
        </div>
    
    
    

    </div>
    
    
</body>
</html>
